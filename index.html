<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Hotel view</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="logo pic" class="logo-picture">
                <form class="search">
                    <input class="search_input" type="search" placeholder="search nearst hotel">
                     <button class="search_button">
                    <svg class="search_icon">
                        <use xlink:href="img/sprite.svg#icon-search"> </use>
                    </svg>
                     </button>
                </form>
                <nav class="user">
                    <div class="user-iconbox"> 
                        <svg class="user_icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark1"> </use>
                    </svg>      
                    </div>
                    <div class="user-iconbox">
                        <svg class="user_icon">
                        <use xlink:href="img/sprite.svg#icon-textsms"> </use>
                    </svg>       
                    </div>
                    <div class="user-picturebox"> 
                        <img src="img/user-4.jpg" alt="owner" class="user-picture">      
                    </div>
                    <div class="user-name">  
                        <span>Saqlain </span>     
                    </div>
                </nav>
             </header>
            <div class="sub-container">
                <div class="sidebar">
                    <ul class="sidebar-ul">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar_link">
                            <svg class="sidebar_icon">
                                <use xlink:href="img/sprite.svg#icon-spoon-knife"> </use>
                            </svg> 
                            <span>Hotel</span>   
                            </a>   
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar_link">
                            <svg class="sidebar_icon">
                                <use xlink:href="img/sprite.svg#icon-airplane"> </use>
                            </svg> 
                            <span>Flight</span> 
                             </a>     
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar_link">
                            <svg class="sidebar_icon">
                                <use xlink:href="img/sprite.svg#icon-key"> </use>
                            </svg> 
                            <span>Car Rent</span> 
                            </a>     
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar_link">
                            <svg class="sidebar_icon">
                                <use xlink:href="img/sprite.svg#icon-map2"> </use>
                            </svg> 
                            <span>Tours</span>  
                            </a>    
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2020 by National. All right reserved.
                    </div>
                </div>
<!-- ////////////////////////////Hotel view -->

                <div class="hotel-view"> hotel view and content</div>
            </div>
        </div> 
    </body>
</html>
